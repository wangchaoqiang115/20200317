<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let str = '22d33h44r55';
        let reg = /\d{2}/g;
        //let reg=/[A-Z]/;
        // console.dir(reg)
        function getExec() {
            //正则身上有一个属性global，如果正则有修饰符g，那他的值就是true,如果没有，那他的值就是false.
            if (!this.global) {
                //如果这个条件成立，那用户就没有加g
                return this.exec(str)
            }
            let ary = [];//创建一个数组，准备接受每一次捕获的内容
            let res = this.exec(str); //this就是reg //先捕获一次
            //不知道循环多少次的时候用while循环,dom当时也用
            while (res) {
                ary.push(res[0]);//'22''33''44''55' //把捕获到的内容到push到数组里面
                res = this.exec(str);//然后接着捕获，直到捕获到null位置
            }
            return ary
        }
        //['22','33','44',55]
        RegExp.prototype.getExec = getExec;
        console.log(reg.getExec(str));

    </script>
</body>

</html>
